    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
        
        #map {
            height: 500px;
            width: 750px;
            align-self: center;
        }
        /* Optional: Makes the sample page fill the window. */
    </style>
</head>

<body>
    <!--Nav Bar-->
    <div class="navBar">
        <div class="logo">
            <a href="homePage.xhtml"><img src="./Assets/nfTeaMeme.svg" alt="Meme" style="width: 300px"></img>
            </a>
        </div>
        <div class="links">
            <a class="link" href="homePage.xhtml">Home</a>
            <a class="link" href="menuPage.xhtml">Menu</a>
            <a class="link" href="orderNowPage.xhtml">Order Now</a>
            <a class="link" href="locationsPage.xhtml">Locations</a>
            <a class="link" href="aboutUsPage.xhtml">About Us</a>
            <a class="link" href="contactUsPage.xhtml">Contact Us</a>
        </div>
    </div>

    <!--Main-->
    <div class="main">
        <h1 class="locationsTitle">NF-TEA Locations</h1>
        <div class="cardsContainer">
            <div class="card">
                <img class="restaurantPic" src="./Assets/restaurant1.jpg" alt="restaurant1" style="height: 230px;" />
                <div class="container">
                    <h4><b>Nelson</b></h4>
                    <p>Address</p>
                </div>
            </div>


            <div class="card">
                <img class="restaurantPic" src="./Assets/restaurant2.jpg" alt="restaurant2" style="height: 230px;" />
                <div class="container">
                    <h4><b>uOttawa</b></h4>
                    <p>Idk an address</p>
                </div>
            </div>

            <div class="card">
                <img class="restaurantPic" src="./Assets/restaurant3.jpg" alt="restaurant3" style="height: 230px;" />
                <div class="container">
                    <h4><b>Rideau</b></h4>
                    <p>Meme address I'm tired</p>
                </div>
            </div>
        </div>

        <div>
            <h1>Find our locations on the map</h1>
            <div id="map"></div>
            <script type="text/javascript">
                var map;

                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {
                            lat: 45.426022,
                            lng: -75.681213
                        },
                        zoom: 15
                    });

                    // The marker, positioned at Nelson
                    const marker = new google.maps.Marker({
                        position: {
                            lat: 45.426022,
                            lng: -75.681214
                        },
                        map: map,
                    });

                    // The marker, positioned at uOttawa
                    const marker2 = new google.maps.Marker({
                        position: {
                            lat: 45.423000,
                            lng: -75.681400
                        },
                        map: map,
                    });

                    // The marker, positioned at Byward
                    const marker3 = new google.maps.Marker({
                        position: {
                            lat: 45.429000,
                            lng: -75.68900
                        },
                        map: map,
                    });
                }
            </script>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2dOUgSbmlWbP-S3-rW1b83YOeFopFYDE&amp;callback=initMap" defer="defer"></script>
        </div>
    </div>

    <footer>
